<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paralax mountain</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;700&display=swap" rel="stylesheet"> 
</head>
<body>
    <nav>
        <div id="logo"></div>

        <ul>
            <li><a href="#">Inicio</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">Acerca de nosotros</a></li>
            <li><a href="#">Contacto</a></li>
        </ul>
    </nav>

    <section id="slider">
        <div id="content-images-slider">
            <div class="image-slider rellax" data-rellax-speed="-10" style='background-image: url(images/cielo1.png)'></div>
            <div class="image-slider rellax" data-rellax-speed="-15" style='background-image: url(images/luna.png)'></div>
            <div class="text-slider rellax" data-rellax-speed="-10">
                <h1 id='slider-text'>MOON</h1>
            </div>
            <div class="image-slider rellax" data-rellax-speed="-15" style='background-image: url(images/verde.png)'></div>
            <div class="image-slider" style='background-image: url(images/messi.png)'></div>
        </div>
    </section>


    

    <section id="content">

        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d13572.562769396684!2d-106.43145986429442!3d31.7393605000063!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x86ea4359ba3469d5%3A0x5fdab3bc5a4f953c!2sUACJ%20IIT-IADA!5e0!3m2!1ses-419!2smx!4v1715199142533!5m2!1ses-419!2smx" width="600" height="450" style="border:0;" width="600" height="400" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>

    </section>
    
    <script src='js/rellax.js'></script>
    <script src='js/app.js'></script>
</body>
</html>
